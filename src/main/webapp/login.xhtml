<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet> -->
</h:head>
<h:body>

    <h:form id="idFormLogin">

        <div class="card">

            <p:growl id="growl-sticky" sticky="false"/>
            <p:panel id="pnInicio" header="Inicio de session" style="text-align: center">

                <div class="card">
                    <p:graphicImage name="imgs/login.png" width="19%"/>
                </div>

                <p:panelGrid id="pnLogin" columns="1" layout="grid">

                    <p:outputLabel value="Usuario : " styleClass="colorText" for="txtIdUsuario"/>
                    <p:inputText id="txtIdUsuario" value="#{loginController.usuario}" required="true"
                                 requiredMessage="El usuario es requerido"/>

                    <p:outputLabel value="Clave : " styleClass="colorText" for="txtIdClave"/>
                    <p:password id="txtIdClave" value="#{loginController.clave}" required="true"
                                requiredMessage="La clave es requerida"/>

                    <p:outputLabel/>
                    <p:commandButton id="idBtnEntrar" value="Entrar" update="pnLogin, growl-sticky"
                                     action="#{loginController.ingresar}"/>
                </p:panelGrid>

            </p:panel>
        </div>
        <br/>
    </h:form>
</h:body>
</html>
