<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Pantalla Principal</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h2 style="margin-bottom: 15px">Bienvenido a la pantalla
		principal.</h2>

	<h:dataTable id="idTblEmpleados" var="objEmpleado"
		value="#{principalController.lstEmpleados}" headerClass="headerTable"
		rowClasses="rowTable rowTableLine">

		<h:column>
			<f:facet name="header"> CÃ³digo </f:facet>
			<h:outputText value="#{objEmpleado.id}" />
		</h:column>


		<h:column>
			<f:facet name="header"> Nombre </f:facet>
			<h:outputText value="#{objEmpleado.nombre}" />
		</h:column>

		<h:column>
			<f:facet name="header"> Primer Apellido </f:facet>
			<h:outputText value="#{objEmpleado.primerApellido}" />
		</h:column>

		<h:column>
			<f:facet name="header"> Segundo Apellido </f:facet>
			<h:outputText value="#{objEmpleado.segundoApellido}" />
		</h:column>

		<h:column>
			<f:facet name="header"> Puesto </f:facet>
			<h:outputText value="#{objEmpleado.puesto}" />
		</h:column>

		<h:column>
			<f:facet name="header"> Lugar de Trabajo </f:facet>
			<h:outputText value="#{objEmpleado.lugarTrabajo}" />
		</h:column>

		<h:column>
			<f:facet name="header"> Estatus </f:facet>
			<h:outputText value="HABILITADO" rendered="#{objEmpleado.estatus}" />
			<h:outputText value="INHABILITADO" rendered="#{!objEmpleado.estatus}" />
		</h:column>

	</h:dataTable>
	
	<p:spinner />
</h:body>
</html>
