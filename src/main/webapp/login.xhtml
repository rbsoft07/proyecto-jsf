<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>

	<h:form id="idFormLogin">

		<h:outputLabel value="Bienvenido al Login">
		</h:outputLabel>
		<h:panelGrid columns="2">
			<h:outputLabel value="Usuario : *"></h:outputLabel>
			<h:inputText value="#{login.usuario}" required="true" requiredMessage="El usuario es requerido"></h:inputText>
			
			<h:outputLabel value="Clave : *"></h:outputLabel>
			<h:inputSecret value="#{login.clave}" required="true" requiredMessage="La clave es requerida"></h:inputSecret>
			
			
			<h:commandButton id="idBtnEntrar" value="Entrar" action="#{login.ingresar}"></h:commandButton>
		</h:panelGrid>

		
		<br />

	</h:form>

</h:body>
</html>
