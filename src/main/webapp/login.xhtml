<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet> -->
</h:head>
<h:body>

	<h:form id="idFormLogin">

		<h:outputLabel value="Bienvenido al Login">
		</h:outputLabel>

		<div class="card">

        <p:growl id="growl-sticky"  sticky="true" />
			<p:panel id="pnInicio" header="Inicio de session">
				<p:panelGrid id="pnLogin" columns="2"  layout="grid" columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-4"  >
					
					<p:outputLabel value="Usuario : " styleClass="colorText" for="txtIdUsuario"></p:outputLabel>
					<p:inputText id="txtIdUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido"></p:inputText>

					<p:outputLabel value="Clave : " styleClass="colorText" for="txtIdClave"></p:outputLabel>
					<p:password id="txtIdClave" value="#{loginController.clave}"
						required="true" requiredMessage="La clave es requerida"></p:password>

					<p:outputLabel></p:outputLabel>
					<p:commandButton id="idBtnEntrar" value="Entrar" update="pnLogin, growl-sticky"
						action="#{loginController.ingresar}"></p:commandButton>
				</p:panelGrid>
			</p:panel>
		</div>
		<br />
	</h:form>
</h:body>
</html>
